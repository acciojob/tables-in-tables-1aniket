<!DOCTYPE html>

  <head>

    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <!-- Google Fonts -->

  <body>
    <table  border="1">
      <!-- Your code here -->
		<tr>
			<td>
			<table border="1">

				</th>
					<tr role="heading">

					</tr>
				
				<tr>

				</tr>
			</table>
			</td>
			<td>
			<table border="1">

				<tr>
					<td>
						<ul role="list">
						<li role='listitem'>List item 1</li>
						<li role='listitem'>List item 2</li>
						<li role='listitem'>List item 3</li>
					</ul>
					</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td>
			<table border='1'>

						Demo Continued

			</table>
		</td>
			<td>
				<table border>

					</tr>
